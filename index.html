<!DOCTYPE html>
<html>
  <body>
    <h1>Syfe CORS Test</h1>
    <script>
      fetch("https://api-au.syfe.com/endpoint", {
        method: "GET",
        credentials: "include"
      })
      .then(res => res.text())
      .then(data => {
        document.body.innerHTML += "<pre>" + data + "</pre>";
        console.log("Syfe API Response:", data);
      })
      .catch(e => console.error(e));
    </script>
  </body>
</html>
